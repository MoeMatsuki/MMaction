config: configs/detection/ava/slowonly_omnisource_pretrained_r101_8x8x1_20e_ava_rgb.py # spatio temporal detection config file path
checkpoint: https://download.openmmlab.com/mmaction/detection/ava/slowonly_omnisource_pretrained_r101_8x8x1_20e_ava_rgb/slowonly_omnisource_pretrained_r101_8x8x1_20e_ava_rgb_20201217-16378594.pth #spatio temporal detection checkpoint file/url
det_config: demo/faster_rcnn_r50_fpn_2x_coco.py #human detection config file path (from mmdet)
det_checkpoint: http://download.openmmlab.com/mmdetection/v2.0/faster_rcnn/faster_rcnn_r50_fpn_2x_coco/faster_rcnn_r50_fpn_2x_coco_bbox_mAP-0.384_20200504_210434-a5d8aa15.pth #human detection checkpoint file/url'
det_score_thr: 0.9 # the threshold of human detection score
action_score_thr: 0.5 # the threshold of human action score
label_map: tools/data/ava/label_map.txt # label map file
device: cuda:0 # CPU/CUDA device option
out_filename: demo/stdet_demo.mp4 # output filename
predict_stepsize: 8 # give out a prediction per n frames
output_stepsize: 4 # show one frame per n frames in the demo, we should have predict_stepsize % output_stepsize == 0
output_fps: 6 # the fps of demo video output
cfg_options: {} # override some settings in the used config, the key-value pair in xxx=yyy format will be merged into config file. For example, '--cfg-options model.backbone.depth=18 model.backbone.with_cp=True